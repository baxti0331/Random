<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Генератор случайных чисел</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

  body, html {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Montserrat', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    user-select: none;
  }

  h1 {
    margin-bottom: 20px;
    text-shadow: 0 0 8px rgba(0,0,0,0.5);
  }

  .generator {
    background: rgba(255 255 255 / 0.15);
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 320px;
  }

  label {
    font-size: 1.1rem;
    margin-bottom: 8px;
  }

  input[type=number] {
    width: 100%;
    padding: 10px 12px;
    border-radius: 10px;
    border: none;
    font-size: 1.2rem;
    margin-bottom: 20px;
    outline: none;
  }

  button {
    padding: 15px 25px;
    font-size: 1.2rem;
    font-weight: 700;
    border: none;
    border-radius: 15px;
    background: #ffce00;
    color: #3a2600;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(255,206,0,0.6);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }

  button:hover {
    background: #ffd832;
    box-shadow: 0 8px 20px rgba(255,216,50,0.8);
  }

  #result {
    margin-top: 30px;
    font-size: 3rem;
    font-weight: 900;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    text-shadow: 0 0 15px #ffd832;
    min-width: 140px;
  }

  /* Анимация появления результата */
  .animate {
    animation: pop 0.4s ease forwards;
  }

  @keyframes pop {
    0% {
      transform: scale(0.5);
      opacity: 0;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

</style>
</head>
<body>

<h1>Генератор случайных чисел</h1>
<div class="generator">
  <label for="min">Минимум</label>
  <input type="number" id="min" value="1" />
  
  <label for="max">Максимум</label>
  <input type="number" id="max" value="100" />

  <button id="generateBtn">Сгенерировать</button>

  <div id="result">-</div>
</div>

<script>
  const minInput = document.getElementById('min');
  const maxInput = document.getElementById('max');
  const generateBtn = document.getElementById('generateBtn');
  const result = document.getElementById('result');

  function typeNumberAnimation(number) {
    const numStr = number.toString();
    result.textContent = '';
    let index = 0;

    function typeNext() {
      if (index < numStr.length) {
        result.textContent += numStr[index];
        result.classList.add('animate');
        setTimeout(() => {
          result.classList.remove('animate');
          index++;
          typeNext();
        }, 120);
      }
    }

    typeNext();
  }

  generateBtn.addEventListener('click', () => {
    let min = parseInt(minInput.value);
    let max = parseInt(maxInput.value);

    if (isNaN(min) || isNaN(max)) {
      alert('Пожалуйста, введите корректные числа');
      return;
    }

    if (min > max) {
      [min, max] = [max, min];
    }

    const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
    typeNumberAnimation(randomNum);
  });
</script>
