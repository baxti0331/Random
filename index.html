<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Падающие шарики с числами</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Montserrat', sans-serif;
    overflow: hidden;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #fff;
  }

  #score {
    font-size: 2rem;
    margin: 20px 0 10px;
    text-shadow: 0 0 10px rgba(0,0,0,0.5);
  }

  #game-area {
    position: relative;
    width: 100vw;
    height: 80vh;
    background: radial-gradient(circle at center, #9f7aea 0%, #6b46c1 80%);
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
  }

  .ball {
    position: absolute;
    width: 50px;
    height: 50px;
    background: linear-gradient(145deg, #f6d365, #fda085);
    border-radius: 50%;
    box-shadow:
      inset 0 0 10px #fff8cc,
      0 6px 15px rgba(253, 160, 133, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 700;
    font-size: 1.5rem;
    color: #4a2c00;
    cursor: pointer;
    user-select: none;
    transition: transform 0.2s ease;
  }

  .ball:active {
    transform: scale(0.9);
  }

  #footer {
    margin-top: 10px;
    font-size: 1rem;
    color: #d1c4e9;
    text-shadow: 0 0 4px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

  <div id="score">Очки: 0</div>
  <div id="game-area"></div>
  <div id="footer">Кликайте по падающим шарикам чтобы собирать очки!</div>

<script>
  const gameArea = document.getElementById('game-area');
  const scoreDisplay = document.getElementById('score');

  let score = 0;
  let balls = [];
  let ballId = 0;

  // Генерируем шарик с числом и падаем
  function createBall() {
    const ball = document.createElement('div');
    ball.classList.add('ball');
    ball.dataset.id = ballId++;
    const number = Math.floor(Math.random() * 10) + 1;
    ball.textContent = number;

    // Начальная позиция - случайная по ширине
    const x = Math.random() * (gameArea.clientWidth - 50);
    ball.style.left = `${x}px`;
    ball.style.top = `-60px`; // чуть выше экрана

    gameArea.appendChild(ball);

    balls.push({el: ball, y: -60, speed: 1 + Math.random() * 2, value: number});

    // Обработчик клика по шару
    ball.addEventListener('click', () => {
      score += number;
      scoreDisplay.textContent = `Очки: ${score}`;
      // Анимация исчезновения
      ball.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
      ball.style.transform = 'scale(1.5)';
      ball.style.opacity = '0';
      setTimeout(() => {
        gameArea.removeChild(ball);
        balls = balls.filter(b => b.el !== ball);
      }, 300);
    });
  }

  // Обновляем позиции шаров
  function update() {
    balls.forEach(ball => {
      ball.y += ball.speed;
      ball.el.style.top = ball.y + 'px';

      // Если шар ушёл вниз, удаляем его
      if (ball.y > gameArea.clientHeight) {
        gameArea.removeChild(ball.el);
        balls = balls.filter(b => b.el !== ball);
      }
    });
    requestAnimationFrame(update);
  }

  // Создаём шарики каждые 700мс
  setInterval(createBall, 700);

  update();
</script>

</body>
</html>
