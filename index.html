<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Вращающийся 3D цилиндр с цифрами</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

  body, html {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Montserrat', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #fff;
    user-select: none;
  }

  #score {
    font-size: 2rem;
    margin-bottom: 20px;
    text-shadow: 0 0 10px rgba(0,0,0,0.5);
  }

  .cylinder-container {
    perspective: 1200px;
    width: 200px;
    height: 200px;
    position: relative;
  }

  .cylinder {
    width: 150px;
    height: 150px;
    position: absolute;
    top: 25px;
    left: 25px;
    transform-style: preserve-3d;
    animation: spin 8s linear infinite;
  }

  @keyframes spin {
    from { transform: rotateX(0deg) rotateY(0deg); }
    to { transform: rotateX(360deg) rotateY(360deg); }
  }

  .face {
    position: absolute;
    width: 100px;
    height: 40px;
    left: 25px;
    top: 55px;
    background: linear-gradient(135deg, #f6d365, #fda085);
    border-radius: 20px;
    box-shadow:
      inset 0 0 10px #fff8cc,
      0 6px 15px rgba(253, 160, 133, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 700;
    font-size: 1.5rem;
    color: #4a2c00;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  .face:hover {
    background: linear-gradient(135deg, #fbd786, #f7797d);
    transform: scale(1.1);
  }

  .face.active {
    background: #ffce00;
    color: #3a2600;
    transform: scale(1.3);
    box-shadow: 0 0 15px #ffce00;
  }
</style>
</head>
<body>

  <div id="score">Очки: 0</div>

  <div class="cylinder-container">
    <div class="cylinder" id="cylinder"></div>
  </div>

<script>
  const cylinder = document.getElementById('cylinder');
  const scoreDisplay = document.getElementById('score');
  let score = 0;
  let activeFace = null;

  // Числа для цилиндра
  const numbers = [1,2,3,4,5,6,7,8];
  const facesCount = numbers.length;
  const radius = 80; // радиус цилиндра по кругу
  const angleStep = 360 / facesCount;

  // Создаем грани цилиндра с цифрами
  numbers.forEach((num, i) => {
    const face = document.createElement('div');
    face.classList.add('face');
    face.textContent = num;

    // Позиционируем грань по кругу по оси Y
    const rotateY = i * angleStep;
    face.style.transform = `rotateY(${rotateY}deg) translateZ(${radius}px)`;
    
    // Клик на грань
    face.addEventListener('click', () => {
      if (activeFace) activeFace.classList.remove('active');
      face.classList.add('active');
      activeFace = face;
      score += num;
      scoreDisplay.textContent = `Очки: ${score}`;
    });

    cylinder.appendChild(face);
  });
</script>

</body>
</html>
