<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Генератор случайных чисел — LED дисплей</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Orbitron', monospace;
    color: #00ffea;
    user-select: none;
  }

  .container {
    text-align: center;
    background: rgba(0, 0, 0, 0.7);
    padding: 40px 60px;
    border-radius: 20px;
    box-shadow:
      0 0 20px #00fff7,
      inset 0 0 15px #00fff7;
    width: 350px;
  }

  h1 {
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 2.2rem;
    letter-spacing: 3px;
    color: #00fff7;
    text-shadow:
      0 0 5px #00fff7,
      0 0 15px #00fff7;
  }

  .inputs {
    margin-bottom: 25px;
  }

  input[type=number] {
    width: 80px;
    font-size: 1.2rem;
    padding: 12px 10px;
    margin: 0 10px;
    border-radius: 8px;
    border: none;
    text-align: center;
    font-weight: 700;
    font-family: 'Orbitron', monospace;
    color: #00ffea;
    background: #041a1d;
    box-shadow: inset 0 0 10px #00fff7;
    transition: box-shadow 0.3s ease;
  }
  input[type=number]:focus {
    outline: none;
    box-shadow: 0 0 20px #00fff7;
    background: #0c3e42;
  }

  button {
    background: #00fff7;
    color: #004d4d;
    font-weight: 700;
    font-size: 1.3rem;
    padding: 14px 0;
    width: 100%;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 15px #00fff7;
    transition: background 0.3s ease, transform 0.2s ease;
  }
  button:hover {
    background: #00d9c7;
    transform: scale(1.05);
  }
  button:active {
    transform: scale(0.97);
  }

  /* LED дисплей */
  #result {
    margin: 40px auto 0;
    font-size: 6rem;
    letter-spacing: 12px;
    padding: 15px 30px;
    width: max-content;
    border-radius: 15px;
    background:
      linear-gradient(180deg, #004d4d, #00fff7 70%);
    color: #001f1f;
    text-shadow:
      0 0 10px #00fff7,
      0 0 20px #00fff7,
      0 0 30px #00fff7,
      0 0 40px #00fff7;
    font-family: 'Orbitron', monospace;
    box-shadow:
      inset 0 0 40px #00fff7,
      0 0 20px #00fff7;
    transition: color 0.4s ease;
  }

  /* Анимация мигания при смене числа */
  #result.flash {
    animation: flashLed 0.6s ease forwards;
  }

  @keyframes flashLed {
    0% {
      color: #00fff7;
      text-shadow:
        0 0 20px #00fff7,
        0 0 40px #00fff7,
        0 0 60px #00fff7;
    }
    50% {
      color: #00ffd0;
      text-shadow:
        0 0 30px #00ffd0,
        0 0 50px #00ffd0,
        0 0 70px #00ffd0;
    }
    100% {
      color: #001f1f;
      text-shadow:
        0 0 10px #00fff7,
        0 0 20px #00fff7;
    }
  }

  #history {
    margin-top: 25px;
    font-weight: 600;
    font-size: 1rem;
    color: #00b0a0;
    letter-spacing: 1.5px;
  }
</style>
</head>
<body>

  <div class="container">
    <h1>Генератор случайных чисел</h1>

    <div class="inputs">
      <input type="number" id="min" value="1" min="0" />
      <input type="number" id="max" value="100" min="1" />
    </div>

    <button id="generate">Сгенерировать</button>

    <div id="result">-</div>
    <div id="history">История: -</div>
  </div>

  <script>
    const minInput = document.getElementById('min');
    const maxInput = document.getElementById('max');
    const generateBtn = document.getElementById('generate');
    const resultEl = document.getElementById('result');
    const historyEl = document.getElementById('history');
    const history = [];

    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function updateHistory(num) {
      history.unshift(num);
      if (history.length > 5) history.pop();
      historyEl.textContent = 'История: ' + history.join(', ');
    }

    generateBtn.addEventListener('click', () => {
      let min = parseInt(minInput.value);
      let max = parseInt(maxInput.value);

      if (isNaN(min) || isNaN(max)) {
        alert('Введите корректные числа!');
        return;
      }
      if (min > max) {
        alert('Минимум не может быть больше максимума!');
        return;
      }

      const num = getRandomInt(min, max);
      
      // Добавляем анимацию мигания
      resultEl.classList.add('flash');

      // Меняем число через 300 мс, чтобы совпало с миганием
      setTimeout(() => {
        resultEl.textContent = num;
        updateHistory(num);
      }, 300);

      // Убираем класс анимации после завершения
      setTimeout(() => {
        resultEl.classList.remove('flash');
      }, 600);
    });
  </script>

</body>
</html>
